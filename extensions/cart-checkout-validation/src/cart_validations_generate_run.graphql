query CartValidationsGenerateRunInput {
  cart {
    lines {
      quantity
    }
    cost {
      totalAmount {
        amount
        currencyCode
      }
    }
    buyerIdentity {
      email
      customer {
        id
        email
        metafield(namespace: "b2b_portal", key: "company_id") {
          value
        }
      }
      purchasingCompany {
        company {
          id
          name
          creditLimit: metafield(namespace: "b2b_portal", key: "credit_limit") {
            value
          }
          creditUsed: metafield(namespace: "b2b_portal", key: "credit_used") {
            value
          }
        }
      }
    }
  }
}
